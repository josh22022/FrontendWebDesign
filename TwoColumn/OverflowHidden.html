<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap {
			background-color: pink;
			width: 500px;
			margin-left: auto;
			margin-right: auto;
			overflow: hidden;
		}

		.navi, .main {
			float: left;
		}

		.navi {
			background-color: yellowgreen;
			width: 100px;
		}

		.main {
			background-color: gray;
			width: 400px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="navi">
			<p>左邊</p>
			<p>左邊</p>
			<p>width:100px</p>
		</div>
		<div class="main">
			<p>.wrap{overflow: hidden;}</p>
			<p>右邊</p>
			<p>width:400px</p>
			<p>右邊</p>
			<p>右邊</p>
			<p>右邊</p>
			<p>右邊</p>
		</div>
	</div>
</body>

</html>
