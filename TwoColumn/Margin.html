<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap {
            background-color: pink;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .navi {
            float: left;
            width: 100px;
            background-color: yellowgreen;
        }

        .main {
            margin-left: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
	<div class="wrap">
		<div class="navi">
			<p>左邊</p>
			<p>左邊</p>
			<p>width:100px</p>
		</div>
		<div class="main">
			<p>右邊</p>
			<p>右邊</p>
			<p>width:400px</p>
			<p>margin-left:100px</p>
			<p>右邊</p>
			<p>右邊</p>
			<p>右邊</p>
		</div>
	</div>
</body>

</html>
